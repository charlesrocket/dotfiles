monitor=,preferred,auto,1

exec-once = dbus-update-activation-environment --all
exec-once = hyprctl setcursor Bibata-Original-Classic 20
exec-once = swaybg -i ~/pictures/hardcoding/zaki-aby-fisheye-top-0-064.jpg
exec-once = eww open bar
exec-once = dsbmc-cli -a

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 0
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

cursor {
    inactive_timeout = 5
}

decoration {
    rounding = 0
    dim_inactive = false
    dim_strength = 0.1

    shadow {
        enabled = true
        range = 6
        render_power = 5
        ignore_window = true
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = yes
        size = 2
        passes = 3
        ignore_opacity = true
        new_optimizations = true
    }
}

blurls = notifications
blurls = eww-bar

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    force_split = 2
    pseudotile = false
    preserve_split = false
}

gestures {
    workspace_swipe = true
}

misc {
    disable_autoreload = true
    disable_hyprland_logo = true
}

$mainMod = SUPER

windowrule = noblur,^(Caja)$
windowrule = noblur,^(Claws-mail)$
windowrule = noblur,emacs
windowrule = noblur,mpv
windowrule = noblur,blender
windowrule = noblur,vlc
windowrule = noblur,firefox-esr
windowrule = noblur,^(thunar)$
windowrule = noblur,^(gedit)$
windowrule = noblur,org.nicotine_plus.Nicotine

windowrule = workspace 1,mpv
windowrule = workspace 2,^(Alacritty)$
windowrule = workspace 3,firefox-esr
windowrule = workspace 4,emacs
windowrule = workspace 5,^(gedit)$
windowrule = workspace 6,^(thunar)$
windowrule = workspace 7,^(Claws-mail)$
windowrule = workspace 8,blender
windowrule = workspace 8,vlc
windowrule = workspace 9,org.nicotine_plus.Nicotine

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, F2, exec, alacritty
bind = $mainMod, F3, exec, firefox
bind = $mainMod, F4, exec, emacs
bind = $mainMod, F5, exec, gedit
bind = $mainMod, F6, exec, thunar
bind = $mainMod, F7, exec, claws-mail
bind = $mainMod, Q, killactive,
bind = $mainMod, K, exec, hyprctl reload,
bind = $mainMod, R, exec, wlogout -n
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, tofi-drun --drun-launch=true
#bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, M, submap, resize

submap = resize

binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset

submap = reset
